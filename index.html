<!DOCTYPE html>

<html lang="zh-cn" >
<head>
    <meta charset="utf-8" />
    <title>个人主页|黄联唯</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* 自定义颜色 */
    :root {
        --primary-color: #3498db; /* 主色调 */
    }

    /* 导航栏悬停效果 */
    .navbar-nav .nav-link:hover {
        color: var(--primary-color) !important;
    }

    /* 项目卡片动画 */
    .card {
        transition: transform 0.3s;
    }

        .card:hover {
            transform: translateY(-10px);
        }

    /* 响应式调整 */
    @media (max-width: 768px) {
        .display-4 {
            font-size: 2rem;
        }
        /* 手机端标题缩小 */
    }
</style>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">你的名字</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">关于我</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">项目</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">联系</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主页Banner -->
    <section class="bg-primary text-white text-center py-5">
        <h1 class="display-4">创意设计师 & 开发者</h1>
        <p class="lead">专注于打造用户体验极致的数字产品</p>
    </section>

    <!-- 关于我 -->
    <section id="about" class="py-5 container">
        <h2>关于我</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="your-photo.jpg" alt="头像" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-8">
                <p>这里写你的专业背景、技能和兴趣...</p>
                <div class="mt-3">
                    <a href="resume.pdf" class="btn btn-outline-primary" download>下载简历</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 项目展示 -->
    <section id="projects" class="bg-light py-5">
        <div class="container">
            <h2>项目作品</h2>
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img src="project1.jpg" class="card-img-top" alt="项目1">
                        <div class="card-body">
                            <h5 class="card-title">项目名称</h5>
                            <p class="card-text">项目简短描述...</p>
                            <a href="#" class="btn btn-primary">查看详情</a>
                        </div>
                    </div>
                </div>
                <!-- 重复以上结构添加更多项目 -->
            </div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="py-5 container">
        <h2>联系我</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">邮箱</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">留言</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">发送</button>
        </form>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white text-center py-3">
        <p>
            © 2023 你的名字 | 社交媒体：
            <a href="#" class="text-white mx-2"><i class="bi bi-github"></i></a>
            <a href="#" class="text-white mx-2"><i class="bi bi-linkedin"></i></a>
        </p>
    </footer>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    // 表单提交拦截（演示用）
    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("感谢留言！我会尽快回复。");
        this.reset();
    });
</script>
</html>
